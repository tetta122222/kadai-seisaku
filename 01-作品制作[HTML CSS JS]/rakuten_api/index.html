<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>楽天API</title>
  <link rel="stylesheet" href="../css/common_color.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/animation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head> 
<body class="backgorund">
  <div id = "header">
    <div class="header stroke">
        <div class="logo">ロゴ入る</div>
        <div id="google_translate_element"></div>
    </div>
  </div>
  <div class="navi hide">
    <div class="word">
      <div class="search">
        <input id="search-input"  type="text"  value="">
        <input id="search-buttom" class="fas" type="button" value="検索" method="get">
      </div>
      
    </div>
    <div class="navis" >
      <div class="navi2">
        <input value="並び替え" class="gener button_animation1 button ParaGraph" type="button">
        <div class="cate display_none">
          <p>おすすめ順<input data-value="standard" value="standard" class="sort" type="button"></p>
          <p><input data-value="+roomCharge" value="+roomCharge" class="sort" type="button">料金の安い順</p>
          <p><input data-value="-roomCharge" value="-roomCharge" class="sort" type="button">料金の高い順</p>
        </div>
      </div>
      <div class ="navi3">
        <input value="エリア" class="gener2 button_animation1 button ParaGraph" type="button">
        <div class="cate2 display_none">
          <p><input data-value="kagoshima" value="kagoshima" class="sort2" type="button">鹿児島・桜島</p>
          <p><input data-value="oosumi" value="oosumi" class="sort2" type="button">霧島・国分・鹿児島空港</p>
          <p><input data-value="kanoya" value="kanoya" class="sort2" type="button">鹿屋・垂水・志布志</p>
          <p><input data-value="hokusatsu" value="hokusatsu" class="sort2" type="button">川内・出水</p>
          <p><input data-value="nansatsu" value="nansatsu" class="sort2" type="button">指宿・枕崎・南さつま</p>
          <p><input data-value="yakushima" value="yakushima" class="sort2" type="button">屋久島</p>
          <p><input data-value="ritou" value="ritou" class="sort2" type="button">種子島</p>
          <p><input data-value="amami" value="amami" class="sort2" type="button">奄美大島･喜界島・徳之島</p>
          <p><input data-value="okinoerabu" value="okinoerabu" class="sort2" type="button">沖永良部島・与論島</p>
        </div>
      </div>
      
      
    </div>
  </div>
  <div id="list"></div>

  
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, includedLanguages: 'ja,en,zh-CN,ko',}, 'google_translate_element');
    }
  </script>
  <div class="pageing">
    <!-- <button id = "back_page" >＜</button> -->
    <div id ="page_nam"></div>
    <!-- <button id = "next_page" >＞</button> -->
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="../js/str_save.js"></script>
  <script src="../js/js.js"></script>
  <script src="../js/translation.js"></script>
  
</body>
